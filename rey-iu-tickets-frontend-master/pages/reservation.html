<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSK: Reservation</title>
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">


    <link rel="stylesheet" href="../styles/fontawesome.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/reservation.css">

    <link rel="stylesheet" href="../pannellum/pannellum.css">
    <script src="../pannellum/pannellum.js" defer></script>

    <script src="../scripts/general.js" defer></script>
    <script src="../scripts/reservation.js" defer></script>
</head>

<body>
    <main>
        <section class="section">
            <div class="container">
                <div class="left-side">

                    </div>
                    <div class="stadium-filters">
                        <div class="stadium-filter">
                            <p>Price <sub>(da)</sub></p>
                            <div class="price-range">
                                <input type="range" oninput="rangevalue.value=value" max="2000" min="300">
                                <output id="rangevalue">500</output>
                                <!-- list="markers"> -->
                            </div>
                            <datalist id="markers">
                                <option value="0" label="0"></option>
                                <option value="25"></option>
                                <option value="50"></option>
                                <option value="75"></option>
                                <option value="100"></option>
                            </datalist>
                        </div>

                        <div class="stadium-filter">
                            <p>Number of tickets</p>
                            <form class="ticket-numbers">
                                <div class="ticket-number">
                                    <input type="radio" name="number" value="1" id="nticket-1" checked>
                                    <label for="nticket-1">1</label>
                                </div>

                                <div class="ticket-number">
                                    <input type="radio" name="number" value="2" id="nticket-2">
                                    <label for="nticket-2">2</label>
                                </div>

                                <div class="ticket-number">
                                    <input type="radio" name="number" value="3" id="nticket-3">
                                    <label for="nticket-3">3</label>
                                </div>

                                <div class="ticket-number">
                                    <input type="radio" name="number" value="4" id="nticket-4">
                                    <label for="nticket-4">4</label>
                                </div>

                                <div class="ticket-number">
                                    <input type="radio" name="number" value="5" id="nticket-5">
                                    <label for="nticket-5">5</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="right-side">
                    <div class="game-wrapper game-wrapper_empty">
                        <i class="fas fa-spinner loading-icon"></i>
                        <p class="game-err">Please select another match</p>
                        <p class="game-date">MAR 24, 19:30</p>
                        <div class="game-content">
                            <div class="team">
                                <div class="team-img">
                                    <img>
                                </div>
                                <p>JSK</p>
                            </div>
                            <div class="game-center">
                                <p>Africa cup</p>
                                <p>semi-final</p>
                            </div>
                            <div class="team">
                                <div class="team-img">
                                    <img>
                                </div>
                                <p>CRB</p>
                            </div>
                        </div>
                        <a href="../index.html#tickets-section">Select other match <i
                                class="fa-solid fa-arrow-right"></i></a>
                    </div>

                    <div class="ticket-card">
                        <div class="ticket-card-bg">
                        </div>


                        <div class="ticket-card-leading">
                            <i class="fas fa-spinner loading-icon"></i>
                        </div>

                        <div class="ticket-element">
                            <div class="ticket-element-text">
                                <div class="ticket-element-title">

                                    <i class="fa-solid fa-registered"></i>
                                    <h2 class="ticket-bleacher">VIP</h2>
                                </div>
                                <p>bleacher</p>
                            </div>
                            <div>
                                <button class="show-3d-btn">
                                    <i class="fa-solid fa-vr-cardboard"></i>
                                </button>
                            </div>
                        </div>
                        <div class="ticket-element">
                            <div class="ticket-element-text">
                                <div class="ticket-element-title">
                                    <i class="fa-solid fa-ticket"></i>
                                    <h2 class="quantity-element">01</h2>
                                </div>
                                <p>Number of tickets</p>
                            </div>
                            <div class="control-ticket-number-wrapper">
                                <button class="control-ticket-number-btn">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <button class="control-ticket-number-btn">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="ticket-element">
                            <div class="ticket-element-text">
                                <div class="ticket-element-title">
                                    <i class="fa-solid fa-wallet"></i>
                                    <h2 class="ticket-price">2 000</h2>
                                </div>
                                <p>Total price</p>
                            </div>
                            <div></div>
                        </div>
                    </div>
                    <button class="btn btn_primary buy-ticket-btn" disabled>continue <i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <div class="panorama-360-wrapper">
        <button class="panorama-360-exit-btn"><i class="fa-solid fa-times"></i></button>
        <div id="panorama-360-view"></div>
    </div>
</body>

</html>
